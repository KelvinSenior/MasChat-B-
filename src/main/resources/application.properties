# Default configuration for MasChat Backend
spring.application.name=MasChat
server.port=8080

# Server host configuration for centralized URL generation
app.server.host=10.219.201.125

# Database configuration (will be overridden by profile-specific configs)
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/MasChatDB}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:peacemaker360}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT settings
jwt.secret=${JWT_SECRET:Peacemaker360SuperSecureJWTSecretKeyForMasChat2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging configuration
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.com.postgresql.MasChat=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.validation=${LOG_LEVEL_VALIDATION:INFO}
logging.level.org.flyway=${LOG_LEVEL_FLYWAY:INFO}

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always