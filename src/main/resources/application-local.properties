# Local development configuration for MasChat Backend
spring.application.name=MasChat
server.port=8080

# Database configuration for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/MasChatDB
spring.datasource.username=postgres
spring.datasource.password=peacemaker360
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT settings
jwt.secret=Peacemaker360SuperSecureJWTSecretKeyForMasChat2024
jwt.expiration=86400000

# Logging configuration for development
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.postgresql.MasChat=DEBUG
logging.level.org.springframework.validation=TRACE
logging.level.org.flyway=DEBUG

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/ 